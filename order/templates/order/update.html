{% extends 'temp/admin.html' %}
{% block base %}
<body>
<table align="center" border="2" width="70%">
    <tr class="btn-primary" height="50px">
        <th>USER</th>
        <th>PRODUCT</th>
        <th>IMAGE</th>
        <th>QUANTITY</th>
        <th></th>

    </tr>
    {% for i in objval %}
    <tr>
        <td>{{ i.user.username }}</td>
        <td>{{ i.p.name }}</td>
        <td><img src="/static/{{ i.p.image }}" height="300" width="300"> </td>
        <td>{{ i.quantity }}</td>
    <td><a href="{% url 'st' idd=i.o_id %}">update status</a> </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
{% endblock %}
